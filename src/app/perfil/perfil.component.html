<div class="row p-0 m-0">
  <div class="col-2 p-0 m-0 card">
      <img class="card-img-top" src="https://www.weact.org/wp-content/uploads/2016/10/Blank-profile.png">
      <div class="card-body">
        <h5 class="card-title">{{usuario.nombreApellido}}</h5>
        <p class="card-text"><i class="fas fa-at"></i>{{usuario.nombreUsuario}}</p>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><i class="fas fa-fingerprint"></i> {{usuario.tipoDeUsuario}}</li>
        <li class="list-group-item"><i class="fas fa-envelope"></i> {{usuario.email}}</li>
        <li class="list-group-item"><i class="fas fa-user-friends"></i> {{usuario.cantidadAmigos}}</li>
      </ul>
  </div>
  <div class="col p-0 m-0">
    <div class="jumbotron m-0 p-3">
      <h5 class="display-5 font-weight-bold">Mis amigos</h5>

      <table class="table table-hover">
        <thead>
          <tr class="table-active">
            <th scope="col">Nombre</th>
            <th scope="col">Usuario</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let amigo of usuario.amigos">
            <td>{{amigo.nombreApellido}}</td>
            <td>@{{amigo.nombreUsuario}}</td>
            <td><button type="button" class="btn btn-danger btn-sm" (click)="eliminarAmigo(amigo)">
              <i class="fas fa-user-slash"></i> Eliminar
              </button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

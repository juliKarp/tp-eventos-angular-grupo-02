<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Nuevo evento abierto</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!-->div>
      <p>Id</p>
      <input type="text" id="id" value="{{evento.id}}" readonly>
      </div-->
      <div>Nombre
        <input type="text" id="nombre" [(ngModel)]="nombre">
      </div>
      <div>Fecha
        <input type="text" id="fechaDesde" [(ngModel)]="fechaDesde">
      </div>
      <div>Locacion
        <input type="text" id="locacion" [(ngModel)]="locacion">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="nuevoEvento(evento)">Guardar</button>
    </div>
  </div>
</div>

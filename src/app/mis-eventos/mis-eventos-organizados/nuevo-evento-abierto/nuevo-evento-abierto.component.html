<div class="modal-dialog" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Nuevo evento abierto</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <!-->div>
      <p>Id</p>
      <input type="text" id="id" value="{{evento.id}}" readonly>
      </div-->
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="nombre" placeholder="Nombre del evento">
          </div>
          <div class="form-group col-md-6">
            <label for="inputLocacion">Locacion</label>
            <select id="inputLocacion" name="inputLocacion" class="form-control" [(ngModel)]="locacion" required="true">
              <option *ngFor="let locacion of locacionesDisponibles" [ngValue]="locacion">{{locacion.nombre}}</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fechaDesde">Inicio</label>
            <!--angular2-date-picker id="fechaDesde" [(ngModel)]="fechaDesde"></angular2-date-picker-->
          </div>
          <div class="form-group col-md-6">
            <label for="fechaHasta">Fin</label>
            <!-->angular2-date-picker id="fechaHasta" [(ngModel)]="fechaHasta"></angular2-date-picker-->
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
      <button type="submit" class="btn btn-primary" data-dismiss="modal" (click)="nuevoEvento(evento)">Guardar</button>
    </div>
  </div>
</div>
